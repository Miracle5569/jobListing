<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Webpack App</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="/Стили/Основные-стили/main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="wrapper">
      <header class="main-header main-header__content">
        <div class="main-header__background-image">
          <img src="/Скрипты/images/bg-header-desktop.svg" alt="" />
        </div>
      </header>
      <main class="main-page">
        <div class="main-page__conteiner _container">
          <div
            class="main-page__filtersElements main-page__filtersElements_display_default_hide_block"
          >
            <ul class="main-page__filtersElements-items" id="filter"></ul>
            <a class="main-page__filtersElements-clear">Clear</a>
          </div>
          <div class="main-page__content" id="vacancy"></div>
        </div>
      </main>
    </div>
    <script src="/dist/bundle.js"></script>
  </body>
</html>
